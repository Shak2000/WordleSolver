<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Wordle Solver</h1>
            <div class="header-controls">
                <button id="toggleAnswer" class="btn btn-secondary">Show Answer</button>
                <button id="newGame" class="btn btn-primary">New Game</button>
            </div>
        </header>

        <!-- Game Board -->
        <div class="game-board">
            <div id="board" class="board">
                <!-- Rows will be generated by JavaScript -->
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="wordInput" class="word-input" maxlength="5" placeholder="Enter your guess" autocomplete="off">
                <button id="submitGuess" class="btn btn-primary">Submit</button>
            </div>
            <div class="input-buttons">
                <button id="optimalGuess" class="btn btn-secondary">Get Optimal Guess</button>
                <button id="computerGuess" class="btn btn-secondary">Computer Guess</button>
            </div>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="info-card">
                <h3>Game Status</h3>
                <p>Guess: <span id="currentGuess">0</span>/6</p>
                <p>Possible words: <span id="possibleWordsCount">0</span></p>
                <p>Answer: <span id="targetWord">Hidden</span></p>
            </div>
            
            <div class="info-card">
                <h3>Controls</h3>
                <button id="undoButton" class="btn btn-secondary">Undo Last Guess</button>
                <button id="showHistory" class="btn btn-secondary">Show History</button>
                <button id="showPossibleWords" class="btn btn-secondary">Show Possible Words</button>
            </div>
        </div>

        <!-- Messages -->
        <div id="messageContainer" class="message-container"></div>

        <!-- Modals -->
        <div id="newGameModal" class="modal">
            <div class="modal-content">
                <h2>New Game</h2>
                <div class="modal-options">
                    <button id="randomWord" class="btn btn-primary">Random Word</button>
                    <button id="customWord" class="btn btn-secondary">Custom Word</button>
                </div>
                <div id="customWordInput" class="custom-word-input" style="display: none;">
                    <input type="text" id="customWordField" class="word-input" maxlength="5" placeholder="Enter target word">
                    <button id="startCustomGame" class="btn btn-primary">Start Game</button>
                </div>
                <button class="modal-close" onclick="closeModal('newGameModal')">&times;</button>
            </div>
        </div>

        <div id="historyModal" class="modal">
            <div class="modal-content">
                <h2>Game History</h2>
                <div id="historyContent" class="history-content"></div>
                <button class="modal-close" onclick="closeModal('historyModal')">&times;</button>
            </div>
        </div>

        <div id="possibleWordsModal" class="modal">
            <div class="modal-content">
                <h2>Possible Words</h2>
                <div class="possible-words-controls">
                    <label for="historySelect">Show words for:</label>
                    <select id="historySelect" class="history-select">
                        <option value="0">Current state</option>
                    </select>
                </div>
                <div id="possibleWordsContent" class="possible-words-content"></div>
                <button class="modal-close" onclick="closeModal('possibleWordsModal')">&times;</button>
            </div>
        </div>

        <div id="undoModal" class="modal">
            <div class="modal-content">
                <h2>Undo to Guess</h2>
                <div class="undo-options">
                    <button id="undoToStart" class="btn btn-secondary">Start of Game</button>
                    <div id="undoButtons" class="undo-buttons"></div>
                </div>
                <button class="modal-close" onclick="closeModal('undoModal')">&times;</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
